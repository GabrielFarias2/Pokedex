<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links -->
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" href="/Images/favicon.ico">
    <title>Pokedex</title>
    <!---Main JS-->
    <script defer src="./JS/script.js"></script>
</head>

<body>
    <main>
        <img src="/Images/pokedex.png"  alt="pokedex" class="pokedex">
        <img src="#" alt-="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span> 

        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>
        
<div class="buttons">
    <button class="button btn-prev">Prev &lt;</button>
    <button class="button btn-next">Next &gt;</button>
    <button id="music-btn" class="button">music play</button>
</div>
    </main>
  


    <audio id="bg-music" src="./sound/Adding Data to the Pokédex! - Pokémon GO OST (Gamerip).mp3" loop></audio>

<script>
    const musicBtn = document.getElementById('music-btn');
const bgMusic = document.getElementById('bg-music');
bgMusic.volume = 0.2; // volume de 0 (mudo) até 1 (máximo)

let isPlaying = false;

musicBtn.addEventListener('click', () => {
    if (isPlaying) {
        bgMusic.pause();
        isPlaying = false;
        musicBtn.textContent = 'music play';
    } else {
        bgMusic.play();
        isPlaying = true;
        musicBtn.textContent = 'pause music';
    }
});
</script>

</body>
</html>
